<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>East Side Haunted House</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Creepster&family=Special+Elite&display=swap"
    />
    <style>
      :root {
        --blood: #8b0000;
        --blood-dark: #410000;
        --fog: rgba(150, 150, 150, 0.08);
        --night: #030109;
        --accent: #ff6b6b;
        --ghastly: #d3f6ff;
        --bone: #f5ede1;
        --shadow: rgba(0, 0, 0, 0.7);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Special Elite", "Trebuchet MS", serif;
        color: var(--bone);
        background: radial-gradient(circle at 20% 20%, #15001d, var(--night) 60%);
        overflow: hidden;
        position: relative;
        display: flex;
        flex-direction: column;
      }

      body::before,
      body::after {
        content: "";
        position: fixed;
        inset: 0;
        background: repeating-linear-gradient(
            0deg,
            transparent 0,
            transparent 2px,
            rgba(0, 0, 0, 0.08) 3px
          ),
          repeating-linear-gradient(
            90deg,
            transparent 0,
            transparent 2px,
            rgba(0, 0, 0, 0.04) 3px
          );
        opacity: 0.08;
        pointer-events: none;
        z-index: 1;
        mix-blend-mode: screen;
      }

      main {
        flex: 1;
        position: relative;
        z-index: 2;
      }

      .hero {
        padding: clamp(4rem, 6vw, 7rem) 10vw 5rem;
        text-align: center;
        position: relative;
        isolation: isolate;
      }

      .hero::before {
        content: "";
        position: absolute;
        inset: 8% 15% auto;
        height: 2px;
        background: repeating-linear-gradient(
          90deg,
          rgba(255, 255, 255, 0.1) 0,
          rgba(255, 255, 255, 0.1) 6px,
          transparent 7px,
          transparent 13px
        );
        box-shadow: 0 0 25px rgba(255, 255, 255, 0.08);
        opacity: 0.35;
      }

      .hero-title {
        font-family: "Creepster", cursive;
        font-size: clamp(3rem, 8vw, 8rem);
        letter-spacing: 0.1em;
        text-transform: uppercase;
        line-height: 1.1;
        margin: 4rem 0 0.6rem;
        color: var(--bone);
        text-shadow: 0 0 12px rgba(255, 0, 0, 0.6), 0 0 28px rgba(0, 0, 0, 0.95);
      }

      .hero-title span {
        display: block;
        margin-top: 1rem;
      }

      .glitch-text {
        position: relative;
        display: inline-flex;
        justify-content: center;
        color: var(--accent);
        text-shadow: 2px 2px 0 var(--blood-dark), -2px -2px 0 rgba(255, 255, 255, 0.05);
      }

      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-shadow);
        position: absolute;
        inset: 0;
        mix-blend-mode: screen;
        opacity: 0.75;
      }

      .glitch-text::before {
        transform: translate(-3px, -1px);
        color: #48fffb;
        clip-path: polygon(0 0, 100% 0, 100% 45%, 0 55%);
      }

      .glitch-text::after {
        transform: translate(3px, 1px);
        color: #ff1b6b;
        clip-path: polygon(0 55%, 100% 45%, 100% 100%, 0 100%);
      }

      .glitching::before,
      .glitching::after {
        animation: glitch 140ms infinite;
      }

      @keyframes glitch {
        0%,
        100% {
          transform: translate(0);
        }
        20% {
          transform: translate(4px, -2px);
        }
        40% {
          transform: translate(-4px, 2px);
        }
        60% {
          transform: translate(2px, -1px);
        }
        80% {
          transform: translate(-2px, 1px);
        }
      }

      .hero-subtitle {
        max-width: 48rem;
        margin: 1.5rem auto 3rem;
        font-size: clamp(1.1rem, 2.3vw, 1.6rem);
        color: rgba(245, 237, 225, 0.85);
        line-height: 1.6;
      }

      .cta {
        font-family: "Creepster", cursive;
        font-size: 1.3rem;
        padding: 1rem 2.8rem;
        border: none;
        background: linear-gradient(160deg, var(--blood) 10%, #f40101 90%);
        color: #fff3f3;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        border-radius: 999px;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 12px 35px rgba(139, 0, 0, 0.4);
      }

      .cta::after {
        content: "";
        position: absolute;
        inset: -120% -40%;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.45) 0, transparent 40%);
        animation: pulse 4s infinite;
        pointer-events: none;
      }

      .cta:hover {
        transform: translateY(-4px) scale(1.05);
        box-shadow: 0 16px 40px rgba(139, 0, 0, 0.5);
      }

      @keyframes pulse {
        0% {
          transform: translate(-100%, -100%) scale(0.6);
          opacity: 0.8;
        }
        50% {
          transform: translate(40%, 40%) scale(1.2);
          opacity: 0;
        }
        100% {
          transform: translate(140%, 140%) scale(0.6);
          opacity: 0;
        }
      }

      .blood-drip {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 160px;
        z-index: 5;
        pointer-events: none;
        filter: drop-shadow(0 15px 25px rgba(64, 0, 0, 0.6));
      }

      .blood-drip path {
        fill: url(#bloodGradient);
        stroke: rgba(50, 0, 0, 0.4);
        stroke-width: 2;
      }

      .moon {
        position: absolute;
        right: 8vw;
        top: 10vh;
        width: clamp(80px, 12vw, 180px);
        aspect-ratio: 1;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, #f9f1d5, #cdd0a2 60%, #888872);
        box-shadow: 0 0 45px rgba(255, 255, 210, 0.35);
        overflow: hidden;
        animation: moonGlow 10s ease-in-out infinite alternate;
        opacity: 0.85;
        z-index: 15;
      }

      .moon::after {
        content: "";
        position: absolute;
        inset: 15% 20% 55% 35%;
        border-radius: 50%;
        background: rgba(0, 0, 0, 0.25);
      }

      @keyframes moonGlow {
        from {
          box-shadow: 0 0 20px rgba(255, 255, 210, 0.25);
        }
        to {
          box-shadow: 0 0 60px rgba(255, 255, 210, 0.45);
        }
      }

      .attractions {
        display: grid;
        gap: clamp(1.5rem, 3vw, 2.5rem);
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        padding: 0 clamp(1.5rem, 6vw, 8rem) clamp(4rem, 8vw, 6rem);
        position: relative;
      }

      .card {
        background: linear-gradient(180deg, rgba(10, 0, 15, 0.65), rgba(30, 0, 20, 0.55));
        border: 1px solid rgba(255, 128, 128, 0.18);
        border-radius: 24px;
        padding: 2.2rem 2rem 2.6rem;
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.45);
        position: relative;
        overflow: hidden;
        backdrop-filter: blur(5px);
        min-height: 280px;
        transition: transform 0.35s ease, box-shadow 0.35s ease;
      }

      .card:hover {
        transform: translateY(-12px) scale(1.02);
        box-shadow: 0 22px 55px rgba(139, 0, 0, 0.45);
      }

      .card::before {
        content: "";
        position: absolute;
        top: -65px;
        left: 35%;
        width: 40%;
        height: 120px;
        background: radial-gradient(circle, rgba(139, 0, 0, 0.75) 0, transparent 72%);
        filter: blur(10px);
        opacity: 0.65;
      }

      .card-title {
        font-family: "Creepster", cursive;
        font-size: 2rem;
        letter-spacing: 0.04em;
        color: var(--accent);
        margin: 0 0 0.6rem;
        text-shadow: 0 0 18px rgba(139, 0, 0, 0.4);
      }

      .card p {
        color: rgba(248, 243, 233, 0.88);
        line-height: 1.6;
        margin: 0;
      }

      .timeline {
        padding: clamp(3rem, 5vw, 6rem) clamp(1.5rem, 6vw, 7rem) clamp(5rem, 8vw, 7rem);
        position: relative;
      }

      .timeline h2 {
        font-family: "Creepster", cursive;
        font-size: clamp(2.5rem, 4vw, 4rem);
        text-align: center;
        margin-bottom: 3rem;
        color: var(--ghastly);
        letter-spacing: 0.1em;
      }

      .timeline-list {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: 48rem;
        margin-inline: auto;
        border-left: 2px dashed rgba(255, 255, 255, 0.15);
        position: relative;
      }

      .timeline-list::before {
        content: "";
        position: absolute;
        top: -25px;
        left: -13px;
        width: 26px;
        height: 26px;
        background: linear-gradient(135deg, #fde6d5, #df433c);
        border-radius: 50%;
        box-shadow: 0 0 25px rgba(223, 67, 60, 0.5);
      }

      .timeline-item {
        margin-bottom: 2.5rem;
        padding-left: 2rem;
        position: relative;
        color: rgba(244, 232, 224, 0.9);
      }

      .timeline-item::before {
        content: "";
        position: absolute;
        top: 0.3em;
        left: -11px;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: var(--blood);
        border: 3px solid var(--blood-dark);
        box-shadow: 0 0 18px rgba(139, 0, 0, 0.5);
      }

      .timeline-time {
        font-family: "Creepster", cursive;
        font-size: 1.3rem;
        letter-spacing: 0.08em;
        color: var(--accent);
      }

      .timeline-item p {
        margin: 0.3rem 0 0;
        line-height: 1.7;
      }

      .graveyard {
        position: relative;
        padding: clamp(4rem, 8vw, 8rem) clamp(1.5rem, 7vw, 10rem);
        background: linear-gradient(180deg, rgba(10, 0, 18, 0.95) 0%, rgba(2, 0, 7, 0.9) 100%);
        overflow: hidden;
      }

      .graveyard h2 {
        font-family: "Creepster", cursive;
        font-size: clamp(2.8rem, 5vw, 4.5rem);
        text-align: center;
        margin-bottom: 2rem;
        letter-spacing: 0.12em;
        color: var(--accent);
      }

      .graveyard p {
        max-width: 42rem;
        margin: 0 auto;
        text-align: center;
        color: rgba(250, 235, 215, 0.85);
        line-height: 1.7;
      }

      .gravestones {
        margin-top: 3.5rem;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: clamp(1.5rem, 5vw, 3.5rem);
      }

      .tombstone {
        width: clamp(120px, 22vw, 180px);
        aspect-ratio: 3 / 4;
        position: relative;
        background: linear-gradient(180deg, #4c5262, #272b32);
        border-radius: 60px 60px 12px 12px;
        box-shadow: inset 0 4px 18px rgba(255, 255, 255, 0.08), 0 25px 40px rgba(0, 0, 0, 0.45);
        border: 2px solid rgba(255, 255, 255, 0.1);
        overflow: hidden;
      }

      .tombstone::after {
        content: attr(data-epitaph);
        position: absolute;
        inset: 24% 12% 30%;
        font-family: "Special Elite", serif;
        font-size: clamp(0.8rem, 1.6vw, 1rem);
        letter-spacing: 0.12em;
        color: rgba(0, 0, 0, 0.55);
        text-align: center;
        text-transform: uppercase;
      }

      .tombstone::before {
        content: "";
        position: absolute;
        top: 15%;
        left: 50%;
        transform: translateX(-50%);
        width: 35%;
        height: 8%;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.12);
      }

      .fog-layer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 120%;
        height: 45vh;
        background: radial-gradient(circle at 50% 100%, rgba(220, 220, 220, 0.35), transparent 70%);
        z-index: 3;
        opacity: 0.55;
        filter: blur(20px);
        transform: translateX(-10%);
        animation: fogDrift 40s linear infinite alternate;
        pointer-events: none;
      }

      @keyframes fogDrift {
        from {
          transform: translateX(-10%);
          opacity: 0.6;
        }
        to {
          transform: translateX(10%);
          opacity: 0.4;
        }
      }

      .ghost {
        position: fixed;
        top: 35vh;
        width: clamp(90px, 16vw, 140px);
        height: clamp(120px, 20vw, 180px);
        background: radial-gradient(circle at 50% 25%, rgba(255, 255, 255, 0.9), rgba(210, 210, 255, 0.2));
        border-radius: 50% 50% 40% 40%;
        z-index: 4;
        filter: drop-shadow(0 18px 25px rgba(150, 150, 255, 0.25));
        animation: floaty 6s ease-in-out infinite;
        opacity: 0.75;
      }

      .ghost::before,
      .ghost::after {
        content: "";
        position: absolute;
        width: 20%;
        height: 22%;
        background: rgba(10, 10, 20, 0.75);
        border-radius: 50%;
        top: 30%;
      }

      .ghost::before {
        left: 28%;
      }

      .ghost::after {
        right: 28%;
      }

      .ghost::after {
        box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
      }

      .ghost::after,
      .ghost::before {
        transition: transform 0.3s ease;
      }

      .ghost:hover::before,
      .ghost:hover::after {
        transform: scale(1.1);
      }

      .ghost .mouth {
        position: absolute;
        bottom: 10%;
        left: 50%;
        transform: translateX(-50%);
        width: 40%;
        height: 20%;
        background: transparent;
        border: 2px solid #fff;
        border-radius: 50% 50% 0 0;
        border-top: none;
        opacity: 0;
        transition: opacity 0.5s;
      }

      body.lightning .ghost .mouth {
        opacity: 1;
      }

      .ghost-left {
        left: 6vw;
        animation-delay: -2s;
      }

      .ghost-right {
        right: 7vw;
        animation-delay: -4s;
      }

      @keyframes floaty {
        0%,
        100% {
          transform: translateY(-12px);
        }
        50% {
          transform: translateY(18px);
        }
      }

      .bats {
        position: fixed;
        top: 18vh;
        left: -10vw;
        width: 120vw;
        height: 35vh;
        pointer-events: none;
        z-index: 3;
        opacity: 0.5;
        animation: batsFlight 26s linear infinite;
      }

      @keyframes batsFlight {
        from {
          transform: translateX(0);
        }
        to {
          transform: translateX(-20vw);
        }
      }

      .bat {
        width: clamp(60px, 12vw, 160px);
        height: auto;
        fill: rgba(10, 0, 0, 0.8);
        filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.2));
        animation: flap 1.6s ease-in-out infinite;
      }

      .bat:nth-of-type(2) {
        animation-delay: -0.6s;
        transform-origin: 60% 55%;
      }

      .bat:nth-of-type(3) {
        animation-delay: -1s;
        transform-origin: 40% 45%;
      }

      @keyframes flap {
        0%,
        100% {
          transform: translateY(0) scaleY(1);
        }
        50% {
          transform: translateY(-8px) scaleY(0.85);
        }
      }

      footer {
        padding: 3rem 1.5rem 2rem;
        text-align: center;
        font-size: 0.95rem;
        color: rgba(255, 235, 219, 0.75);
        letter-spacing: 0.08em;
        background: rgba(0, 0, 0, 0.6);
        position: relative;
        z-index: 4;
      }

      footer::before {
        content: "";
        position: absolute;
        top: -1px;
        left: 0;
        width: 100%;
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.35), transparent);
      }

      .blood-drop {
        position: fixed;
        top: -80px;
        width: clamp(8px, 1vw, 13px);
        height: 120px;
        background: linear-gradient(180deg, rgba(255, 0, 0, 0.9), rgba(99, 0, 0, 0.7));
        border-radius: 999px;
        z-index: 6;
        opacity: 0.8;
        transform-origin: top center;
        animation: drip 5s linear forwards;
        filter: blur(0.4px);
      }

      .blood-drop::after {
        content: "";
        position: absolute;
        bottom: -12px;
        left: 50%;
        width: 150%;
        height: 150%;
        background: radial-gradient(circle at 50% 50%, rgba(139, 0, 0, 0.8), transparent 65%);
        transform: translateX(-50%);
        opacity: 0;
        animation: splatter 0.6s ease forwards;
        animation-delay: 4.4s;
      }

      .moon .blood-drip-side {
        position: absolute;
        top: 30%;
        width: 4px;
        height: 60px;
        background: linear-gradient(180deg, rgba(255, 0, 0, 0.9), rgba(99, 0, 0, 0.7));
        border-radius: 50%;
        opacity: 0.8;
        transform-origin: top center;
        animation: drip 4s linear infinite;
        filter: blur(0.4px);
      }

      .moon .blood-drip-side.left {
        left: 5%;
        animation-delay: 0s;
      }

      .moon .blood-drip-side.right {
        right: 5%;
        animation-delay: 2s;
      }

      @keyframes drip {
        0% {
          transform: translateY(0) scaleY(0.5);
          opacity: 0;
        }
        10% {
          opacity: 0.9;
        }
        80% {
          transform: translateY(calc(100vh - 160px)) scaleY(1);
          opacity: 0.9;
        }
        100% {
          transform: translateY(calc(100vh - 140px)) scaleY(0.8);
          opacity: 0;
        }
      }

      @keyframes splatter {
        0% {
          opacity: 0;
          transform: translateX(-50%) scale(0.6);
        }
        40% {
          opacity: 0.7;
        }
        100% {
          opacity: 0;
          transform: translateX(-50%) scale(1.5);
        }
      }

      .lightning {
        animation: flash 0.8s ease;
      }

      @keyframes flash {
        0%,
        100% {
          filter: none;
        }
        10%,
        15% {
          filter: brightness(2) contrast(1.4) saturate(1.2);
        }
        12%,
        18% {
          filter: brightness(0.7);
        }
        50% {
          filter: brightness(1.6);
        }
      }

      @media (max-width: 720px) {
        .hero {
          padding-inline: clamp(1.5rem, 8vw, 3rem);
        }

        .hero-title {
          letter-spacing: 0.08em;
        }

        .moon {
          right: 4vw;
          top: 6vh;
        }

        .graveyard {
          padding-inline: clamp(1.2rem, 6vw, 2rem);
        }
      }
    </style>
  </head>

    </div>

    <header class="hero">
      <h1 class="hero-title">
        Welcome to<br>
        East Side,<br>
        <span
          id="raiderText"
          class="glitch-text"
          data-shadow="Red Raiders"
          data-alt="Dead Raiders"
          >Red Raiders</span
        >
      </h1>
      <p class="hero-subtitle"></p>
</header>

    <script>
      const raiderText = document.getElementById("raiderText");
      const phrases = ["Red Raiders", "Dead Raiders"];
      let index = 0;

      setInterval(() => {
        raiderText.classList.add("glitching");
        setTimeout(() => {
          index = (index + 1) % phrases.length;
          const nextPhrase = phrases[index];
          raiderText.textContent = nextPhrase;
          raiderText.dataset.shadow = nextPhrase;
        }, 200);
        setTimeout(() => {
          raiderText.classList.remove("glitching");
        }, 800);
      }, 3600);

      const body = document.body;
      function summonLightning() {
        if (Math.random() > 0.75) {
          body.classList.add("lightning");
          setTimeout(() => body.classList.remove("lightning"), 900);
        }
      }
      setInterval(summonLightning, 7000);

      function dripBlood() {
        const drop = document.createElement("span");
        drop.className = "blood-drop";
        drop.style.left = Math.random() * 100 + "vw";
        drop.style.animationDuration = 3.5 + Math.random() * 1.8 + "s";
        document.body.appendChild(drop);
        setTimeout(() => drop.remove(), 5200);
      }
      setInterval(dripBlood, 3600);

      speechSynthesis.onvoiceschanged = speakText;

      function speakText() {
        const text = "The final bell rang years ago, but the screams never stopped. Now the halls call for new souls. Will you answer?";
        const utterance = new SpeechSynthesisUtterance(text);
        const voices = speechSynthesis.getVoices();
        utterance.voice = voices.find(voice => voice.name.toLowerCase().includes('male') && voice.lang.startsWith('en')) || voices.find(voice => voice.lang.startsWith('en')) || voices[0];
        utterance.pitch = 0.3;
        utterance.rate = 0.6;
        utterance.volume = 1;

        const subtitle = document.querySelector('.hero-subtitle');
        subtitle.textContent = '';

        utterance.onboundary = (event) => {
          subtitle.textContent = text.substring(0, event.charIndex + 1);
        };

        utterance.onend = () => {
          subtitle.textContent = text;
        };

        speechSynthesis.speak(utterance);
      }

      document.querySelector('.moon img').addEventListener('click', () => {
        if (speechSynthesis.getVoices().length > 0) {
          speakText();
        } else {
          speechSynthesis.onvoiceschanged = speakText;
        }
      });
    </script>
</body></html>
